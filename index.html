<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <style>
    .attribution { font-size: 1.4rem; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  
  <section class="container-fluid">
    <div class="box row vh-100">

      <!-- Card Design -->
      <div class="card-box vh-100">

        <div class="inner-card-box vh-100">
          <!-- front -->
          <div class="credit_front credit">
            <img class="m-5" src="images/card-logo.svg" alt="card-logo">
            <h1 class="ms-5 m-lg-5" id="cardnumber">0000 0000 0000 0000</h1>
            <div class="d-flex justify-content-between mx-5 mt-4 m-lg-5">
              <p id="cardname">JANE APPLESEED</p>
              <div class="d-flex">
                <p id="MM">00</p>
                <p>/</p>
                <p id="YY">00</p>
              </div>
            </div>
          </div>
          <!-- back -->
          <div class="credit_back credit">
            <p id="CVC">000</p>
          </div>
        </div>

      </div>

      <!-- Background -->
      <div class="background img col-lg-4"></div>

      <!-- Login -->
      <div class="login col-lg-8 d-flex flex-column justify-content-lg-center p-5 p-lg-0">
        <!-- inner -->
        <div class="inner-login">
          <!-- Gonna show once login is valid -->
          <div class="success">
            <img class="my-5" src="images/icon-complete.svg" alt="icon-complete">
            <h1 class="text-center">THANK YOU!</h1>
            <p class="text-center my-4">We've added your card details.</p>
          </div>
          <!-- CardholderName -->
          <div class="cardholder">
            <label class="mb-2" for="name">CARDHOLDER NAME</label>
            <input class="p-3 rounded-4" type="text" id="name" name="cardholdername" placeholder="e.g. Jane Appleseed" maxlength="20">
            <p class="error" id="nameerror">hello</p>
          </div>
          <!-- CardNumber -->
          <div class="cardnumber mt-4">
            <label class="mb-2" for="number">CARD NUMBER</label>
            <input class="p-3 rounded-4" type="text" id="number" name="cardnumber" placeholder="e.g. 1234 5678 9123 0000">
            <p class="error" id="numbererror">hello</p>
          </div> 
          <!-- DateAndCvc -->
          <div class="date-cvc mt-4">
            <!-- Date -->
            <div class="date d-flex flex-column justify-content-between">
              <label class="mb-2" for="exp">EXP. DATE (MM/YY)</label>
              <div class="mmyy">
                <input class="p-3 rounded-4" type="text" name="mm" id="mm" placeholder="MM" maxlength="2">
                <input class="p-3 ms-2 rounded-4" type="text" name="yy" id="yy" placeholder="YY" maxlength="2">
              </div>
            </div>
            <!-- Cvc -->
            <div class="cvc d-flex flex-column justify-content-between">
              <label class="mb-2" for="cvc">CVC</label>
              <input class="p-3 rounded-4" type="text" name="cvc" id="cvc" placeholder="eg. 123" maxlength="3">
            </div>
          </div>
          <div class="d-flex">
            <p class="error" id="dateerror">hello</p>
            <p class="error forcvc" id="cvcerror">hello</p>
          </div>
          <!-- Confirm button -->
          <button class="py-4 mt-5 rounded-4" id="confirm">Confirm</button>

        </div>
        
      </div>
      
    </div>
  </section>
  
  <!-- WaterMark -->
  <div class="attribution mx-auto">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zwehtetpaing</a>.
  </div>



  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js" integrity="sha512-KaIyHb30iXTXfGyI9cyKFUIRSSuekJt6/vqXtyQKhQP6ozZEGY8nOtRS6fExqE4+RbYHus2yGyYg1BrqxzV6YA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
